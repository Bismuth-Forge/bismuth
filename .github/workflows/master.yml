---
name: Main Workflow
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  reuse:
    name: Check REUSE Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v2

      - name: REUSE Compliance Check ğŸ›ï¸
        uses: fsfe/reuse-action@v1

  lint:
    name: Lint & Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Validate QML and JavaScript files ğŸ’š
        uses: liri-infra/qmllint-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dev Dependencies for Linters âš™ï¸
        run: |
          npm install

      - name: Lint via Super Linter ğŸš¨
        uses: github/super-linter@v4.8.2
        env:
          VALIDATE_ALL_CODEBASE: false
          JAVASCRIPT_DEFAULT_STYLE: prettier
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.json
          TYPESCRIPT_ES_CONFIG_FILE: .eslintrc.json
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JAVASCRIPT_ES: true
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build
    container: ubuntu:21.10
    env:
      DEBIAN_FRONTEND: noninteractive
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup CI Utils âš™ï¸
        run: .github/scripts/utils-install.sh

      - name: Build ğŸ”§
        run: |
          npm install
          .github/scripts/sysdep-install.sh
          make build

  test:
    name: Unit Tests
    container: ubuntu:21.10
    env:
      DEBIAN_FRONTEND: noninteractive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup CI Utils âš™ï¸
        run: .github/scripts/utils-install.sh

      - name: Test ğŸ§ª
        run: |
          npm install
          .github/scripts/sysdep-install.sh
          make test
